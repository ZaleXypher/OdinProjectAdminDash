<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="title">Dashboard</div>
            <div class="nav">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="extra">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </nav>
        <div class="topbar">
            <input type="search" name="pagesearch" id="search">
            <button class="notifications">Notifications</button>
            <div class="profile">
                <img src="" alt="">
                <a href="">Morgan Oakley</a>
            </div>
            <div class="greeting">
                <img src="" alt="">
                <div class="subtext">Hi there,</div>
                <div class="id">Morgan Oakley(@morgan)</div>
            </div>
            <div class="modify">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <div class="title">Your Projects</div>
                <div class="cardlist">
                    <div class="card">
                        <div class="contitle">Super Cool Project</div>
                        <div class="context"></div>
                    </div>
                    <div class="card">
                        <div class="contitle">Super Cool Project</div>
                        <div class="context"></div>
                    </div>
                    <div class="card">
                        <div class="contitle">Super Cool Project</div>
                        <div class="context"></div>
                    </div>
                    <div class="card">
                        <div class="contitle">Super Cool Project</div>
                        <div class="context"></div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="title">Announcements</div>
            </div>
            <div class="trending">
                <div class="title">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
